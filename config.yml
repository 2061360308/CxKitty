# 基本配置

# 是否开启多会话模式
multiSession: true
# 是否开启姓名手机号打码
maskAcc: true
# TUI 最大显示高度
tUIMaxHeight: 25
# 会话存档路径
sessionPath: "session/"
# 日志文件路径
logPath: "logs/"

# --------------------

# 任务执行器配置
# 视频
video:
  # 使能
  enable: true  
  # 完成等待时间
  wait: 15
  # 倍速
  speed: 1.0
  # 视频播放汇报率 (没事别改)
  report_rate: 58
  

# 试题
exam:
  # 使能
  enable: true
  # 完成等待时间
  wait: 15
  # TODO: 是否匹配失败自动保存
  # fail_save: true

# 文档
document:
  # 使能
  enable: true
  # 完成等待时间
  wait: 15

# --------------------

# 搜索器选择 (可同时使用多个搜索器, 以 yaml 语法中 list 格式添加, `type`字段决定搜索器类型)
# 可用的搜索器有: restApiSearcher jsonFileSearcher sqliteSearcher enncySearcher
searchers:
  # 本地 JSON 数据库搜索器 (key为题, value为答案)
  - type: jsonFileSearcher
    file_path: "questions.json"  # 数据库文件路径

  # REST API 在线搜题
